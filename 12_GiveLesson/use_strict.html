<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>use strict</title>
</head>
<body>
	


	<script>
		

		/*use strict - խիստ ռեժիմ
		use strict հրահանգը դուրսա եկել ExmaScript5-ում, ու նախատեղվածա ժամանակաից ստանդարտով կոդը գերլու համար, խիստ ռեջիմի տակ որոշ սխալներ են ուղղված, 
			Կա 2 թերություն use strict օգտագործելիս
				1․ IE 9 -ը անտեսումա use strict ու հին ձևովա աշխատում
				2․ որոշ գրադարաներ հանարովորա որոնէ գրաված են առանց use strict -ի կարող են ճիշտ չաշխատել։
		/!\ եթե գտնում եք որ, ես խնդիրները չեն առաջանա ապա խորհուրդա տրվումա օգտագործել խիստ ռեժիմը

		/!\ 'use strict' -ը դրվումա մեր գրած կոդի ամենա վերեվը, եթե ֆունցիան ենք ուզում sue strict-ի տակ աշխատի ուրեմն իրա ամենա վերավում ենք դնում

		*/


		//# խիստ ռեժիմի տակ պարտադիր պիտի var բանալի բառը գերլ, 
		// 'use strict'

		a = 5;
		console.log(a);//with use strict - a is not defined
	</script>
</body>
</html>
