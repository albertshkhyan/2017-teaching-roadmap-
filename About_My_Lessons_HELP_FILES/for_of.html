	<script>
		//for of - ը անցնում միայն իրտարցվող օբյեկտների վրայով։

		//for of -> of - из, ի , (ամբողջ մի մասը)
		//for of-ը անցնումա բոլոր իտերացվող օբյեկտների վրայով
		// մենք սովարկան ցիկլը անցնումա զանգվածի յուրաքնչյուր ինդեքսի՛(of) վրայով։

/////// for in -ի և for of-ի տարբերությունը ////////////
// var arr = ['a', 'b', 'c', 'd', 'e', 'f'];

// for (let value of arr) {
//   console.log(value); // 'a' 'b' 'c' 'd' 'e' 'f'
// }

///////////////////////


let superNatural = {
	actors : ['jared Padeleck', 'Jason Ackiles', 'Mark Shepard', 'Misha Collins'],
	charecter : ['Sam Winchester', 'Dean Winchester', 'Crowley', 'Castiel'],
	season : 12
}

for(let key in superNatural.actors) {
	// console.log(superNatural[key]);//Array(4)[]
	// console.log(Array.isArray(superNatural[key]));

	console.log('for in - ', superNatural.actors[key]);//superNatural is not iterable

	//Ասոցացվող օբյեկները իտերացվող չեն

}
