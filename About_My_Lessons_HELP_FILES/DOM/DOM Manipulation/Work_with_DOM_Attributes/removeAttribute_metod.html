<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>removeAttribute</title>
</head>
<body>
	
<input id="inpRange" type="range">

	<script>
		//Oրինակ եթե ուզում ենք տվյալ տարրի id ջնջել

		let takeInp = document.querySelector('#inpRange');
		console.log(takeInp.hasAttribute('id'));//true
		takeInp.removeAttribute('id');
		console.log(takeInp.hasAttribute('id'));//false -> <input type="range"> 




	</script>
</body>
</html>
