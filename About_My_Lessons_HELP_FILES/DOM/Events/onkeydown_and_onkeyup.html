<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>onkeydown_and_onkeyup.html</title>

	<style>
	
	</style>
</head>
<body>
	
<textarea onclick="foo(event)" name="" id="" cols="30" rows="10"></textarea>

	<script>
		
		//

		function foo(e) {
			onkeydown = function() {
				e.target.style = 'border:4px solid green;'
				e.target.value = 'onkeydown';

			}
			onkeyup = function () {
				e.target.style = 'border:4px solid red;'
				e.target.value = 'onkeyup';
			}
		}



	</script>
</body>
</html>
