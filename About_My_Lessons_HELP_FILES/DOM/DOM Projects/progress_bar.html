<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>progress bar</title>

	<style>


	.progress {
		width: 100%;
		height: 15px;
		border:1px solid #454545;
		margin: 20px 0;

	}

	.progress > div {
		width: 0%;
		height: 100%;
		background-color: red;
		transition: 2s;
		/*transtion պետքա տալ որ ակնթարթորեն չկատարվի*/
	}
</style>
</head>
<body>
	<div class="progress">
		<div data-progress="20"></div>
	</div>


	<div class="progress">
		<div  data-progress="40"></div>
	</div>

	<div class="progress">
		<div  data-progress="70"></div>
	</div>

</body>
</html>
