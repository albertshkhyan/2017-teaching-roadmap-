<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>oncontextmenu.html</title>

		<style>
	*{
		margin: 0;
	}
		
		main {
		width: 100px;
		height: 100%;
		background-color:rgb(145, 145, 145);
		display: none;
/*			position: relative;
			left:200px;
			top: 200px;*/
			position: relative;
		}

		main > div:hover {
			width: 100%;
			color:white;
			font-size: 27px;
			font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
			font-style: italic;
			font-variant: small-caps;
			background-color: rgb(253, 142, 47);
			box-shadow: 2px 5px 5px grey inset,
									-2px -5px 5px grey inset;
			box-sizing: border-box;
			


		}
		main > div{
			font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
			font-variant: small-caps;
		}
	</style>

</head>
<body>

		<main>
			<div onclick="rgbColor(event)" class="r" data-bg="#ff0000">red</div>
			<div onclick="rgbColor(event)" class="g" data-bg="#00ff00">green</div>
			<div onclick="rgbColor(event)" class="b" data-bg="#0000ff">blue</div>
		</main>

	<script>

// function foo() {
// // mainMenu.style = `
// // display:block;
// // `;
// console.log(1);
// }


let mianMenu = document.querySelector('main');
document.oncontextmenu = function(e) {
	
	mianMenu.style = `
	display:block;
	left:${e.pageX}px;
	top:${e.pageY}px;
	`;

	return false;//close context menu


}


function rgbColor(e) {
	// console.log(e);
	// console.log(e.target.dataset.bg);//ff0000
	document.body.style.backgroundColor = `${e.target.dataset.bg}`;

}
		


	</script>
</body>
</html>
