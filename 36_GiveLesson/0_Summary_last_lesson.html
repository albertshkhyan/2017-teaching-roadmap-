<body>
    <script>
    //


    /*
    
    ⚫ Ի՞նչա generator-ը։
        ◼ generator-ը ES6-ի նոր ֆունկցիա է, որը  կարելիա է կանգնեցնել  ցանկացած պահի ու նորից շարունակել ֆունկցիայի աշխատանեքը։ generator-ը iterator-ի ավելի կատարելագրոծված տեսակնա։
                ⚠ generator-ի պրոտոտիպի մեջ կա next() մեթոդը, որը մեզ հուշում է այն մասին որ generator-ը կապվածա iterator-ի հետ։ Ավելի կոնկրետ ինքը իտերացվող օբյեկտա, այսինքն իրա մեջից անմիջապես կարելիա կանչել next() մեթոդը, օգտագործել for..of


         ◼ generator-ը դա նույն ֆունկցիան է, որը հաջարդաբար ինչ-որ արդյունքա կարում տա։
            ▪ Հաջորդաբար արժեք տալու համար պետքա օգտագործել yield բանալի բառը։
    
     ⚫ Ի՞նչա [Symbol.iterator] -ը։
        ◼Մեթոդ է, որը  օբյեկտներին իտերացվող է սարքում։

    ⚫  Ի՞նչա generator delegation
        ◼ yield*
        
    ⚫  Ի՞նչա generator composition
        ◼ generator-ի մեջ generator։

    */
    
    </script>
