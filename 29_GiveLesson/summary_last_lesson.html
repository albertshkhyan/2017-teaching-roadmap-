	◼ constructor -  constructor-ը դա ֆունկցիա է, ուրիշ ծրագրավորման լեզուներում ասում են class:  Constructor-ը նախատեսվածա նույն հատկություններով և մեթոդներով մի քանի օբյեկտներ ստեղծելու համար, իսկ constructor-ից օբյեկտ ստանալու համար պետքա օգտագործել new օպերատորը։

			⚠private -ը մեթոդը նույնպես գրվումա առանց this:
		◼ public - դա երբ հակտությունը կամ մեթոդը հասանելի է ցանկացած տեղ մեր կոդում։
		◼ protected - հակտությունը կամ մեթոդը հասանելի է, համ  տվյալ class-ի համար համել class-ից ժառանգող օբյեկտների համար։
