	constructor(c,m,e,) {
		this.color = c;
		this.model = m;
		this.engine = e;
	}
}


class BmwM5 extends BmwM1{
	constructor(cl,md,eg) {
		super(cl,md,eg);//{color: undefined, done: false}

	}
	info() {
		console.log(`${this.color} ${this.model} ${this.engine}`);
	}
}
