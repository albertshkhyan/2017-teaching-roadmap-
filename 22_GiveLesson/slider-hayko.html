			<i class="fas fa-backward icon" id="icon1" onclick="slideLeft()"></i>

			<i class="fas fa-forward icon" id="icon2" onclick="slideRight()"></i>

		<script>

/*----------------------------------------------------------------*/

		let image = document.querySelector('.slider > img');
		let img = [
		'../../IMAGES_and_ICON/animals/img (1).jpg',
		'../../IMAGES_and_ICON/animals/img (2).jpg', 
		'../../IMAGES_and_ICON/animals/img (3).jpg',
		'../../IMAGES_and_ICON/animals/img (4).jpg',

		];

		// console.log(image.getAttribute('src'));
///// Ձած click - ի ժամանակ error տալիս - ReferenceError: slideLeft is not defined
		function slideRight(){
			for(let i = 0; i < img.length; ++i){
				if(image.getAttribute('src') == img[i]){
					if(i == img.length - 1){
						i -= img.length;//4 - 5 = -1
					}
					image.src = img[i + 1];//-1 + 1 = 0
					break;

				}
			}
		}
		function slideLeft() {
			for(var i = 0; i < img.length; ++i){
				if(image.getAttribute('src') == img[i]){
					if(i == 0){//
						i = img.length;
					}
					image.src = img[i - 1];//-1 + 1 = 0
					break;

				}
			}
		}
