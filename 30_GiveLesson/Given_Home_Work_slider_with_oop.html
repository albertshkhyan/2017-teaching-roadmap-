	this.arr = arr;
	this.img = img;
	this.left = l;
	this.right = r;
	this.left.onclick = function(){
		var k = this.arr.pop();
		this.arr.unshift(k);
		this.soruce();
	}.bind(this);
	this.right.onclick = function(){
		var k = this.arr.shift();
		this.arr.push(k);
		this.soruce();
	}.bind(this);

	this.soruce= function(){
		img.src = this.arr[0];

	}
	this.soruce();

}
