<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//
/*
script թեգը ունի 2 ատրբուտ՝
	1․async - սա նշանակումա երբ բրաուզերը հասնի script  թեգին, ինքը ամբողջույամբ չի սկսի կատարել script 		  թեգը։
	2․defer - defer-ը անում նույն բանը ինչ-որ async -ը, ասյինքն մեր script ֆայլը ասինխրոն կաշխատի html-ի հետ։ Բայց եթե մենք ունենանք մի քանի script ֆայլեր ու իրանց տանք dfer։ Ճիշտ հաջորդականությամբ կկատարվի script ֆայլերը։ Օրինակ՝
	with defer
		⚠ Իրականում կատարվումա են script-ը, որը ծավալաով ամենա քիչնա , օրինակ եթե առաջին սկրիպտը 1mb իսկ 2-ը 500կբ միևնույն առաջինը կկտարվի 1մբ նոցը։
			<script defer src="index.html"> < /script> 1
			<script defer src="index.html"> < /script> 2
			<script defer src="index.html"> < /script> 3
	without defer
		⚠ Առանց defer կկատարվի են script-ը, որը ծավալով ամենա քիչնա
		<script defer src="index.html"> < /script> 100կբ
			<script defer src="index.html"> < /script> 500կբ
		<script defer src="index.html"> < /script> 1մբ

	◼ Ըստ նախնակաին  բրաուզերը հենց script ֆայլին հանդիպեց, կմտնի script-ի մեջ ու չի դուրս գա միչև մեր js կոդը մինչև վերջ չկատարվի։
	⚫ defer-ը նույնպես async-ի նման աշխատում ասինխրոն ( բրաուզերը html-ը և scirp-ը միաժամանակ է կարդում։ ), բայց իրանով կարելիա script ֆայլերի ճիշտ հերթականությունը պահպանել։


	?? համ script-ը կանի համ html-ը։

ինչու է խորհորդ տրվում script թեգը դնել body-ի վերջում։ - Եթե մեր script թեգը կցվումա ավելի շուտ քան մեր HTML թեգերն են ինքը HTML թեգերի հանդեպ հասանելություն չի ստանաա։ Այսինքն երբ բրաուզերը տենում script թեգը ինքը մտնումա script թեգի մեջ ու մինչև վերջ չկատարի script թեգի մեջի պարունակությունը HTML -ին չի անցնի։

----------------------------------------------
defer/async ատրիբուտներ
defer - ը սկրիպտը կատարումա ամենա վերջում եթե նույնիսկ head-ի մեջա։
async -  հենց բրաուզերը loading-ա լինում, զուգահեռ։

*/

	</script>
</body>
</html>
