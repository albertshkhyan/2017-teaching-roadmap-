    <script>
        //
        var nkar = document.querySelector('#nkar');
        let set = 0;
        let deg = 0;

        function* spinner() {
            yield set = setInterval(() => {
                nkar.style.transform = `rotate(${deg++}deg)`;
            });

            yield clearInterval(set);

            yield set = setInterval(() => {
                nkar.style.transform = `rotate(${deg--}deg)`;
            });

            yield  clearInterval(set);

            
        }

        let iterSpin = spinner();
        // iterSpin.next();
        // iterSpin.next();
        // iterSpin.next();
        // iterSpin.next();


        nkar.onclick = function() {            
            let n = iterSpin.next();
            // console.log('iterSpin.next()', iterSpin.next());//clearInterval is undefiend
            if(n.done === true) {
                iterSpin = spinner();
                iterSpin.next();
            }
        }
