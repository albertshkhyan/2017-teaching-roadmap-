<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>example</title>


	<style>
		/**/


body{margin: 0;}

		#wrapper {
			width: 100%;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			position: relative;
			background-color: #454545;
		}
		#forCenter {
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
			color: white;
			font-weight: bold;
			letter-spacing: 1px;
			font-style: italic;

		}
	</style>
</head>
<body>


	<div id="wrapper">
		<div id="forCenter">
			<span id="textSpan"></span>
			<span id="line"> | </span>
		</div>
	</div>
	<script>
		//blibnking pipeline



		let txt = 'Lorem ipsum dolor sit amet';
		let lngOfTxt = txt.length;
		let tof = true;
		let textSpan = document.querySelector('#textSpan');
		setTimeout(function deleteing_LetterByLetter(){
			if(tof) {
				textSpan.innerHTML = txt.slice(0,lngOfTxt);
				lngOfTxt -= 1;

				tof = (lngOfTxt == -1) ? false : tof;
			}

			else if(tof == false) {
				lngOfTxt += 1;
				textSpan.innerHTML = txt.slice(0,lngOfTxt);
				tof = (lngOfTxt == txt.length) ? true : tof;
			}

			setTimeout(deleteing_LetterByLetter, 300);

		});


		let line = document.querySelector('#line');
		let oneOrZero = true;
		setInterval(function() {
			line.style = `opacity:${(oneOrZero) ? 1 : 0}`;
			oneOrZero = !oneOrZero;

		},300);



	</script>
</body>
</html>
