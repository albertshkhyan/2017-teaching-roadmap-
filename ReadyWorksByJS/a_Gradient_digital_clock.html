<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Электронные часы</title>
	<link href="https://fonts.googleapis.com/css?family=Margarine" rel="stylesheet">



	<style>
		body{margin: 0;}
		
		#wrapper {
			width: 100%;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			position: relative;
		}
		#contentOfClock {
			width: 400px;
			text-align: center;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);

			/*color: white;*/
			font-family: 'Margarine', cursive;

		}
		#currentDate {
			width: 100%;
		}

		#digClock, #currentDate, #hexCode{
			background: linear-gradient(#b3bc20, tomato);
			-webkit-background-clip: text;
			color: transparent;
			margin: 0;

			/* "background-clip: text" - սրա միջոցով մենք կարող ենք ֆոնային բլոկը կպցնել տեքստին։
						Մեր պարագայում ֆոնը կդրումա մենակ տեքստնա թողում։
			*/
		}


	</style>
</head>
<body>


	<div id="wrapper">
		<div id="contentOfClock">
			<p id="currentDate"></p>
			<h1 id="digClock"></h1>
			<p id="hexCode"></p>
		</div>
	</div>


	<script>


		setTimeout(function clock(){
			let date 	= new Date();

			let hour 	= date.getHours().toString();
			let min 	= date.getMinutes().toString();
			let sec 	= date.getSeconds().toString();

			let hourZero 	= (hour < 10) ?  '0' + hour : hour;
			let minZero 	= (min < 10) ?  '0' + min : min;
			let secZero 	= (sec < 10) ?  '0' + sec : sec;

			let hexCodeView = '#' + hourZero + minZero + secZero;


			let currentDate = document.querySelector('#currentDate');
			let digClock 		= 		document.querySelector('#digClock');
			let hexCode 		= 		document.querySelector('#hexCode');


			currentDate.innerText = date.toDateString();


			digClock.innerHTML 	= `${hourZero} : ${minZero} : ${secZero}`;

			hexCode.innerHTML 	= `${hexCodeView}`;

			wrapper.style.background = `${hexCodeView}`;

			setTimeout(clock, 1000);
		});

</script>
</body>
</html>
