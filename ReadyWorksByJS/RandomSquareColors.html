let qanak = 1;
let stop = setInterval(function f(){
	var r = Math.round(Math.random()*255);
    var g = Math.round(Math.random()*255);
    var b = Math.round(Math.random()*255);
    var l=Math.abs(Math.round(Math.random()*window.innerWidth-(30)));
    var t=Math.abs(Math.round(Math.random()*window.innerHeight-(30)));

    if(qanak <= 100) {
	document.write(`<div style="
	width:30px; 
	height:30px;
	 background:rgb(${r}, ${g}, ${b});
	 position:absolute;
	 top:${t};
	 left:${l};
	 "></div>`);
	}
	else if(qanak == 10) {
		clearInterval(stop);
	}
	qanak++;


},100);
