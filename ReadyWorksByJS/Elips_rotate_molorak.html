<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        /**/

        main {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .elips {
            width: 500px;
            height: 400px;
            border: 1px solid transparent;
            border-radius: 50%;
            position: relative;

        }

        .parentElips {
            width: 500px;
            height: 400px;
            border: 1px solid red;
            border-radius: 50%;
        }

        .molorak {
            background-color: cyan;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: -50px;
            transform: translate(-50%);


            }

    
    </style>
</head>
<body>

    <main>
        <div class="parentElips">
        <div class="elips">
            <div class="molorak"></div>
        </div>
    </div>
    </main>
    <script>
        //
        let getElips = document.querySelector('.elips');
        let getMolorak = document.querySelector('.molorak');
        console.log('getMolorak', getMolorak.__proto__);
        let x = 0;
        setInterval(() => {
            getElips.style = `
            transform:rotate(${x++}deg);
            `;
        }, 10);
        
        
        
        
        
        </script>
</body>
</html>
