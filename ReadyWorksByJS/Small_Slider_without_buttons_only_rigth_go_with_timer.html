<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Small_Slider_without_buttons_only_rigth_go_with_timer</title>

	<style>

	#wrapper {

	}

	#wrapper{
		display: flex;
		height: 100vh;	
	}

	#wrapper >  img{
		margin: auto;
		width: calc(100% / 2);
		height: 600px;
	}
</style>

</head>
<body>
	

	<div id="wrapper">
		<img src="../../IMAGES_and_ICON/girls/img (1).jpg">
	</div>


	<script>
		
//Create a Simple Slider using JavaScript - 
//slider without button only img with timer
//small_slider_without_buttons_only_rigth_go_with_timer

let arrOfImgs = [
'../../IMAGES_and_ICON/girls/img (1).jpg',
'../../IMAGES_and_ICON/girls/img (2).jpg',
'../../IMAGES_and_ICON/girls/img (3).jpg',
'../../IMAGES_and_ICON/girls/img (4).jpg'
];

let currentIndex = 0;

function slideShow() {
	document.querySelector('img').src = arrOfImgs[currentIndex];
	currentIndex++;
	(currentIndex == arrOfImgs.length) ? currentIndex = 0 : '';
}
setInterval(slideShow, 1000);


</script>
</body>
</html>
