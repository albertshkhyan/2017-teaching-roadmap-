<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

document.write('<table border="1" width="500" height="500" cellspacing="0">');
    for(let i = 1; i <= 9; ++i ) {
        document.write('<tr>');
            for(let j = 1; j <= 9; ++j) {
                if((i+j)%2 === 0) {
                    document.write('<td style="background:black;border:0px;"></td>');
                }

                else {
                    document.write('<td style="border:0px;"></td>');

                }
            }
        document.write('</tr>');
    }
document.write('</table>');

        </script>
</body>
</html>
