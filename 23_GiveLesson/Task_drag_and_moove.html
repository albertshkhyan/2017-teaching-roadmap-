<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>drag and move</title>


	<style>
		
		img[ alt="img1"]{
			width: 100px;
			height: 100px;

			position: absolute;
			/* Էական չի թե ինչ պազիցիա տաս */
		}

		img[ alt="img1"]:hover{
			cursor:move;
		}


	</style>
</head>
<body>
	
	<img src="../../JavaScript___Alik/ReadyWorksByJS/images/ball.png" alt="img1">

<script>

	var ball = document.querySelector('img');

	document.onmousedown = function(){ 
	document.onmousemove = function(e){
		e.target.style.left = e.pageX - ball.offsetWidth/2 +'px';
		e.target.style.top = e.pageY - ball.offsetHeight/2  +'px';
		// console.log(e.currentTarget);//document

		
	}

}
//onmouseup - երբ որ մկիկը click ես անում ու թողումես:
		ball.onmouseup = function(){
			document.onmousemove =null;
			
		}


</script>
</body>
</html>
