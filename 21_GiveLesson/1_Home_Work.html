<body>

<select name="" id="">

	<option value="Vrastan">Vrastan</option>

	<script>

let slc = document.querySelectorAll('select > option');//for object
slc.forEach(function(elem, i, arr){
	// console.log(elem.getAttribute('value'));//Ispanya, Hunastan, Vrastan
	if(elem.getAttribute('value') == 'Hunastan') {
		alert('Index of Hunastan = ' + i);
		// console.log(arr);//NodeList(8) -> 8 hat option
	}
});
