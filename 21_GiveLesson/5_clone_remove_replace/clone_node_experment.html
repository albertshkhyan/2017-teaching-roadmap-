<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clone node</title>
</head>
<body>
	

	<div id="wrapper">

		<div class="item">
			<p>Lorem ipsum dolor sit amet</p>
			<ul>
				<li>Lorem</li>
				<li>ipsum</li>
				<li>dolor</li>
				<li>sit</li>
				<li>amet</li>
			</ul>
		</div>

	</div>


	<script>

		var wrp = document.querySelector('#wrapper');
		var itm = document.querySelector('.item');

		var cloneOfItm = itm.cloneNode(true);
		console.log("cloneOfItm", cloneOfItm);

				var cloneOfItm = itm.cloneNode(true);// - > մենակ <div class="item"></div> այս տարրը կլոնավորեց false -ի դեպքում 
		console.log("cloneOfItm", cloneOfItm);
		//cloneNode - petqa appen child anel

	</script>
</body>
</html>
