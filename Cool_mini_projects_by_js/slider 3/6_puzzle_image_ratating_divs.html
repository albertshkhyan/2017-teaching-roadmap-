<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <style>
    /*  */

.forCenter {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}
    .container {
  border:1px solid red;
  width: 500px;
  height: 500px;
}

.container  div img {
  width: 500px;
  height: 500px;
  position: relative;
  
}
/* 
.container  div{
  outline:10px solid green;
} */

.container  div:nth-child(2) img {
  width: 500px;
  height: 500px;
  position: relative;
  left: -100px;
  
}

.container  div {
  width: 100px;
  height: 100px;
  outline:1px solid green;
  float: left;
  overflow: hidden;
  position: relative;
}
    
    </style>
</head>
<body>

        <div id="wrapper">
                <main class="forCenter">
                  <div class="container">
                  </div>
                </main>
                <button onclick="psuzzleImage()">click me</button>
              </div>
    <script>
    //


    let takeContainer = document.querySelector('.container');
let srcOfImg = [
    '../../../IMAGES_and_ICON/640x480/img (1).jpg'        
];

for(let i = 0; i < 5; ++i) {
  for(let j = 0; j < 5; ++j) {
    let createDiv = document.createElement('div');
    let createImg = document.createElement('img');
     takeContainer.appendChild(createDiv);
     createDiv.appendChild(createImg);
     createImg.src = srcOfImg[0];
    createImg.style.left = -j  * 100+'px';
    createImg.style.top = -i * 100 + 'px';
      
  }
}

let forNextClick = 0;
let takeCreatedDiv = document.querySelectorAll('.container div');
let psuzzleImage = () => {
  for(let i = 0; i < takeCreatedDiv.length; ++i) {
       takeCreatedDiv[i].style.transition = '1s';//vor tenanq trandorm-i ancumy

       takeCreatedDiv[i].style.transform = (forNextClick % 2) ? 'rotate(360deg)' : 'rotate(-360deg)';
    

       takeCreatedDiv[i].style.left = Math.round(Math.random() * 400) + 'px';
       takeCreatedDiv[i].style.top = Math.round(Math.random() * 400) + 'px';
       
       setTimeout(() => {
    // takeCreatedDiv[i].style = `
    // transform:'rotate(0deg)';
    // left:0;
    // top:0;
    // `;

    takeCreatedDiv[i].style.transform = `rotate(0deg)`;
    takeCreatedDiv[i].style.left = '0px';
    takeCreatedDiv[i].style.top = '0px';

  }, 1000);


  }
  forNextClick++;






}


/*
* takeCreatedDiv[i].style.transform = (forNextClick % 2) ? 'rotate(360deg)' : 'rotate(-360deg)';
    Սա պետքա նրա համար որ 2-րդ անգամ ել լինի click անել։


* նաև ցիկլ ֆռալուց պետքա տանք պատահական left և top div-երն։



* որոշ ժամանակ հետո պատահական տեղերից պետքա վերադառնա իր սկզբնական տեղերը։ 
    setTimeout-ը դրա համար է, որ div-երը վերադառանան իրեն տեղերը։
    ⚠ ամեն մի div-ը պետքա 0 ացնել, top, left, tranform, քանի որ բոլոր դիվերին անհատական է տված։



    REVIEW 
    * style-ը պետք չի տալ այսեն՝
    takeCreatedDivs[i].style = ` ❌
        top:0px;
        left:0px;
        transform:rotate(0deg);
        `;
    որովհետև ըսենց 0 յանցնումա, իսկ  այսենց՝
    takeCreatedDivs[i].style․top... ✔ ճիշտա, որովհետև նախորդնա փոխում ուղղակի։

    


*/
    
    </script>
</body>
</html>
