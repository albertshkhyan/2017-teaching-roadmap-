<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body{
		background-color: black;
	}
		#img{
			width: 400px;
			height: 250px;
			background-image: url("image.jpg");
			background-size: cover;
			overflow: hidden;
			border: 2px solid;
			margin: 10px auto;
		}
		#curs{
			width: 50px;
			height: 50px;
			border: 2px solid;
			position: relative;
			box-shadow: 5px 5px 40px black;

		}
		#zoom{
			width: 200px;
			height: 200px;
			border: 2px solid;
			overflow: hidden;
			margin: 10px auto;
		}
		#zo{
			width: 1600px;
			height: 1000px;
			position: relative;
		}
	</style>
</head>
<body>
		

		<div id="img" onclick="f()">
			<div id="curs" onclick="f()">
			
			</div>
		
		</div>

		<div id="zoom">
			<img id="zo" src="image.jpg" alt="">
		</div>



	<script>
		var img=document.querySelector("#img");
		var curs=document.querySelector("#curs");
		var zo=document.querySelector("#zo")
		img.onmousemove = e =>{
			var x = e.clientX-curs.offsetWidth/2-img.getBoundingClientRect().x;
			var y = e.clientY-curs.offsetHeight/2-img.getBoundingClientRect().y
			curs.style.left = x + "px";
			curs.style.top = y + "px";
			zoom(x,y);
		}
		var zoom = (a,b) => zo.style = `top:-${b*4}px; left:-${a*4}px`;
		


	</script>
	
</body>
</html>
