<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <input id="syun" type="number">
   <input id="tox" type="number">
   <button onclick="table()">ok</button>
   
   <script>
       function table(){
           var syun=document.querySelector("#syun").value;
           var tox=document.querySelector("#tox").value;
           document.write("<table border='l' width='300px' height='300px'>");
           for(var i=0; i<tox; i++){
               document.write("<tr>");
               for(var j=0; j<syun; j++){
                   document.write("<td></td>")
               }
               document.write("</tr>");
           }
           document.write("</table");
       }
    </script>
    
</body>
</html>
