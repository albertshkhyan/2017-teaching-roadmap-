<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		img{
			width: 100%;
			height: 300px;

		}
		div{
			width: 300px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div>
		<img src="shar.png" alt="" onclick="rot(this)">
	</div>


	<script>
		var d=0;
		var k=0;
		var set1,set2;
		function rot(t){
			if(k==0){
				set1=setInterval(function(){
					d++;
					t.style="transform:rotate("+d+"deg);"
				},4)
				k=1;
			}
			else if(k==1){
				clearInterval(set1);
				k=2;
			}
			else if(k==2){
				set2=setInterval(function(){
					d--;
					t.style="transform:rotate("+d+"deg);";
				},4)
				k=3
			}
			else if(k==3){
				clearInterval(set2);
				k=0;
			}

		}
	</script>
		
	
</body>
</html>
