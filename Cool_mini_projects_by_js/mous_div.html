
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #div {
  width: 100px;
  height: 100px;
  position: absolute;
  left: 50px;
  top: 50px;
  /*border-radius: 50%;*/
  background-color: brown;
}
    </style>
</head>
<body>
   
   <div id="div"></div>
   
   <script>
       var div = document.getElementById("div");
       div.onmousedown = e => {
          document.onmousemove = e => {
               div.style.left = e.pageX - div.offsetWidth / 2 + "px";
               div.style.top = e.pageY - div.offsetHeight / 2 + "px";
           }
       }
       div.onmouseup = () => document.onmousemove = null;
       
   </script>
  
 

    
</body>
</html>
