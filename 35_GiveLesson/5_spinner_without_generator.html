	var r = 0;// Առաջին անգամ click անելեւց...
	var deg = 0;
	var stop; //f stop() === setInterval(function()
	function spinBall(t){
		if(r==0){
			stop = setInterval(function(){//stop փոփոխականը տալիս ենք setInterval-ին:
				t.style.transform = 'rotate('+deg+'deg)';
				deg++;
				(deg==360)? deg=0:'';

			});
		r=1;
		}
		else if(r==1){
			clearInterval(stop);
			r=2;
		}
		else if(r==2){
			stop = setInterval(function(){
				t.style.transform = 'rotate('+deg+'deg)';
				deg--;
				(deg==-360)? deg=0:'';
			})
			r=3;
		}
		else if(r==3){
			clearInterval(stop);
			r=0;
		}



	}
