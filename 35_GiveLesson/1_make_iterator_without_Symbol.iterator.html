      function arhestakanIterator(arr) {
            let hashvich = 0;
            return {
                next: function () {
                    return hashvich < arr.length ?
                        { value: arr[hashvich++], done: false } :
                        { done: true };
                }
            }
        }

        var iter = arhestakanIterator(['Jon', 'Donald']);
        // console.log(iter.next());//{value: "Jon", done: false}
        console.log(iter.next().value); // Jon
        console.log(iter.next().value); // Donald
        console.log(iter.next().done);  // true
